server {
    server_name mmms.online www.mmms.online;

    root /var/www/mmms/frontend/dist;
    index index.html;

    # Increase client body size for file uploads (5MB default, increase if needed)
    client_max_body_size 10M;

    # Frontend routes - serve index.html for all routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Backend - Proxy to Node.js server
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file uploads - Serve directly from nginx (faster than proxying)
    # Files are stored in /var/www/mmms/uploads/members/
    # Note: Files are migrated from /root/mmms/backend/uploads to this location
    location /uploads/ {
        alias /var/www/mmms/uploads/;
        
        # Enable CORS for uploads
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept, Authorization" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain charset=UTF-8';
            add_header Content-Length 0;
            return 204;
        }
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security: Only allow GET and OPTIONS
        limit_except GET OPTIONS {
            deny all;
        }
        
        # Set proper content types
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            application/pdf pdf;
        }
        default_type application/octet-stream;
        
        # Logging
        access_log /var/log/nginx/mmms-uploads-access.log;
        error_log /var/log/nginx/mmms-uploads-error.log;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/mmms.online/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/mmms.online/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.mmms.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    if ($host = mmms.online) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    listen 80;
    server_name mmms.online www.mmms.online;
    return 404; # managed by Certbot
}

