# Nginx configuration example for MMMS application
# Place this in your nginx sites-available directory and symlink to sites-enabled
# For Ubuntu/Debian: /etc/nginx/sites-available/mmms
# Then: sudo ln -s /etc/nginx/sites-available/mmms /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name mmms.online www.mmms.online;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name mmms.online www.mmms.online;

    # SSL Configuration (update paths to your certificates)
    ssl_certificate /etc/letsencrypt/live/mmms.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mmms.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Increase client body size for file uploads (5MB default, increase if needed)
    client_max_body_size 10M;

    # Frontend - Serve React build files
    root /var/www/mmms/frontend/dist;
    index index.html;

    # Frontend routes - serve index.html for all routes (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Backend - Proxy to Node.js server
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for file uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Static file uploads - Serve directly from nginx (faster than proxying)
    # This assumes files are stored in /var/www/mmms/uploads
    location /uploads/ {
        alias /var/www/mmms/uploads/;
        
        # Enable CORS for uploads
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Cache static files
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Security: Only allow GET and OPTIONS
        limit_except GET OPTIONS {
            deny all;
        }
        
        # Set proper content types
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            application/pdf pdf;
        }
        default_type application/octet-stream;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/mmms-access.log;
    error_log /var/log/nginx/mmms-error.log;
}

